name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish_system:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.
    steps:
      - uses: actions/checkout@v4
      - run: npm i
        working-directory: ./packages/system
      - run: npx jsr publish
        working-directory: ./packages/system
